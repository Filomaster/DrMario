<!DOCTYPE html>
<html lang="en">
<!-- Coded by Filip 'Filomaster' Majorek -->
<!-- Original game made by Nintendo -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mario</title>
    <link rel="shortcut icon" href="../resources/favicon.png" type="image/png">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background" class="background">
        <div id="background-fill" class="background-fill"></div>
        <div class="bcg-img"></div>
        <div id="jar" class="jar">
            <div id="board" class="grid-container"></div>
        </div>
        <div class="jar-mask"></div>
        <div id="mario"></div>
        <div id="throw" class="throw"></div>
        <div id="glass">
            <div id="center"></div>
            <div id="rd" class="glass-virus"></div>
            <div id="yl" class="glass-virus"></div>
            <div id="bl" class="glass-virus"></div>
        </div>
        <div id="score" class="score"></div>
        <div id="top-score" class="top-score"></div>
        <div id="info" class="info">
            <div id="lvl" class="lvl"></div>
            <div id="speed" class="speed"></div>
            <div id="virus" class="virus-info"></div>
        </div>
        <div id="status" class="status"></div>
        <div id="status-mask" class="status"></div>
        <!-- <div>
            <div class="crt lamp"></div>
            <div class="vignette"></div>
        </div> -->
    </div>
    <script src="../scripts/utility.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/player.js"></script>
    <script src="../scripts/engine.js"></script>
    <script src="../scripts/game.js"></script>
</body>

</html>
